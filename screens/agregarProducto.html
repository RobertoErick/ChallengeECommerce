<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/navegacion.css">
    <link rel="stylesheet" href="../css/contactoYPiePagina.css">
    <link rel="stylesheet" href="../css/styleAgregarProducto.css">
    <title>e-Commerce Agregar Producto</title>
</head>
<body>
    <nav>
        <div class="navegacion">
            <img src="../img/Logo.png" alt="Logo Principal" onclick="window.location.href = '../index.html'">
            <input class="buscador" placeholder="Â¿Que deseas buscar?">
            <img src="../img/Icone.png" alt="iconoBusqueda" class="IconoBusqueda">
        </div>
    </nav>
    <form class="Seccion__agregar_productos" data-form>
        <h2>Agregar nuevo producto</h2>
        <div class="Seccion__Input">
            <input name="url" id="url" class="input" type="text" placeholder="Nombre" required data-imagen>
            <label class="input-label" for="url">URL de imagen</label>
        </div>        
        <div class="Seccion__Input">
            <input name="categoria" id="categoria" class="input" type="text" placeholder="Categoria" required data-categoria>
            <label class="input-label" for="categoria">Categoria</label>
        </div>
        <div class="Seccion__Input">
            <input name="nombre" id="nombre" class="input" type="text" placeholder="nombre" data-nombre required>
            <label class="input-label" for="nombre">Nombre del producto</label>
        </div>
        <div class="Seccion__Input">
            <input name="precio" id="precio" class="input" type="text" placeholder="precio" data-precio required>
            <label class="input-label" for="precio">Precio del producto</label>
        </div>
        <div class="Seccion__textarea">
            <textarea name="" id="" cols="54" rows="5" placeholder="Descripcion del producto" data-descripcion required></textarea>
        </div>
            <button type="submit">Agregar producto</button>
    </form>
    <div class="contacto">
        <div class="logo__contacto">
            <img src="../img/Logo.png" alt="Logo de la pagina contacto">
        </div>
        <div class="acercaDe">
            <p>Quienes Somos</p>
            <p>Politica de privacidad</p>
            <p>Programade fidelidad</p>
            <p>Nuestras tiendas</p>
            <p>Quiero ser franquiciado</p>
            <p>Anunciar aqui</p>
        </div>
        <form class="inputContacto">
            <h3>Habla con nosotros</h3>
            <div class="Seccion__nombre">
                <input type="text" class="input__nombre" placeholder="Nombre" required>
                <label for="text" class="Label__nombre">Nombre</label>
            </div>
            <textarea name="" id="" cols="30" rows="5" placeholder="Escribe tu mensaje" class="mensaje__contacto" required></textarea>
            <button class="Contacto__btn">Enviar mensaje</button>
        </form>    
    </div>
    <div class="piePagina">
        <p>Desarrollado por Roberto Erick</p>
        <p>2023</p>
    </div>
    
</body>
<script type="module" src="../controllers/agregarProducto.js"></script>
</html>
